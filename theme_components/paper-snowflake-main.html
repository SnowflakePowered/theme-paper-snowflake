<link rel="import" href="paper-snowflake-top">
<link rel="import" href="paper-snowflake-platform-selector">
<link rel="import" href="paper-fonts">
<link rel="import" href="paper-snowflake-games-container">

<polymer-element name="paper-snowflake-main">
  <template>
    <style>
      :host {
        overflow: hidden;
      }
      paper-snowflake-top {
        height: 100px;
      }
      .selectMain {
        height: 100%;
        display: table;
      }
      paper-snowflake-platform-selector {
        height: inherit;
        display: table-cell;
        width: calc(15vw + 19px);
        min-width: 307px;
        border-right: 1px solid #dedede;
      }
      paper-snowflake-games-container {
        height: 100%;
        width: 99%;
        display: table-cell;
        background-color: white;
      }
      paper-snowflake-top:before {
        position: fixed;
        content: "";
        z-index: 1000;
        pointer-events: none;
        height: 100px;
        width: 100vw;
        box-shadow: 0px 1px 5px rgba(0,0,0,0.3);
        margin-left: calc(15% + 20px);
      }
    </style>
    <paper-snowflake-top selectedPlatform="{{selectedPlatform}}"></paper-snowflake-top>
    <section class="selectMain">
      <paper-snowflake-platform-selector selectedPlatform="{{selectedPlatform}}"></paper-snowflake-platform-selector>
      <paper-snowflake-games-container selectedPlatform="{{selectedPlatform}}"></paper-snowflake-games-container>
    </section>
  </template>
  <script>
    Polymer('paper-snowflake-main', {
      ready: function() {

      }
    });
  </script>
</polymer-element>
