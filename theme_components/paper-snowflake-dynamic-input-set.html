<link rel="import" href="paper-snowflake-dynamic-input">

<polymer-element name="paper-snowflake-dynamic-input-set">

  <template>
  <style>
  .input {
    display: block;
  }
  </style>
      <template repeat="{{input in controller.ControllerInputs | getKeys}}">
        <paper-snowflake-dynamic-input class="input" inputName="{{controller.ControllerInputs[input].InputName}}" commitValue="{{controller.ControllerInputs[input].KeyboardDefault}}"></paper-snowflake-dynamic-input>
      </template>
  </template>
  <script>
    Polymer('paper-snowflake-dynamic-input-set', {
      publish: {

      },
      ready: function() {

      },
      getKeys: function(o){
        return Object.keys(o);
      },
      controller: {
          "ControllerInputs": {
              "BTN_A": {
                  "IsAnalog": false,
                  "InputName": "BTN_A",
                  "KeyboardDefault": "KEY_Z",
                  "GamepadDefault": "GAMEPAD_A"
              },
              "BTN_B": {
                  "IsAnalog": false,
                  "InputName": "BTN_B",
                  "KeyboardDefault": "KEY_X",
                  "GamepadDefault": "GAMEPAD_B"
              },
              "BTN_START": {
                  "IsAnalog": false,
                  "InputName": "BTN_START",
                  "KeyboardDefault": "KEY_SPACEBAR",
                  "GamepadDefault": "GAMEPAD_START"
              },
              "BTN_SELECT": {
                  "IsAnalog": false,
                  "InputName": "BTN_SELECT",
                  "KeyboardDefault": "KEY_ENTER",
                  "GamepadDefault": "GAMEPAD_SELECT"
              },
              "BTN_DPAD_UP": {
                  "IsAnalog": false,
                  "InputName": "BTN_DPAD_UP",
                  "KeyboardDefault": "KEY_UP",
                  "GamepadDefault": "GAMEPAD_DPAD_UP"
              },
              "BTN_DPAD_DOWN": {
                  "IsAnalog": false,
                  "InputName": "BTN_DPAD_DOWN",

              },
              "BTN_DPAD_LEFT": {
                  "IsAnalog": false,
                  "InputName": "BTN_DPAD_LEFT",
                  "KeyboardDefault": "KEY_LEFT",

              },
              "BTN_DPAD_RIGHT": {
                  "IsAnalog": false,
                  "InputName": "BTN_DPAD_RIGHT",
                  "KeyboardDefault": "KEY_RIGHT",
                  "GamepadDefault": "GAMEPAD_DPAD_RIGHT"
              }
          },
          "ControllerID": "NES_CONTROLLER",
          "ProfileStore": {
              "AvailableProfiles": [
                  "",
                  "KeyboardDevice"
              ],
              "ControllerID": "NES_CONTROLLER"
          }
      }

    });

</polymer-element>
