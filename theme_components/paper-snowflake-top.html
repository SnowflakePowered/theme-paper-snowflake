<link rel="import" href="paper-fonts">
<polymer-element name="paper-snowflake-top" attributes="selectedPlatform searchQuery">
  <template>
    <link rel="stylesheet" type="text/css" href="style/paper-snowflake-top.css"/>
    <header class="colorheader">
      <div id="container">
        <span id="tag" class="header-cell">
          SNOWFLAKE
        </span>
        <span id="search" class="header-cell">
          <paper-ripple id="ripple" fit style="pointer-events: none;"></paper-ripple>
          <input type="text" class="center" on-down="{{searchTapDown}}" on-up="{{searchTapUp}}" id="gameSearch" autocomplete="off" placeholder="{{selectedPlatform.Name}}" value="{{searchQuery}}">
          </input>
          <paper-icon-button on-tap="{{focusInput}}" class="center" icon="search" id="icon"></paper-icon-button>
          <paper-icon-button on-tap="{{switchPage}}" class="center" icon="settings"></paper-icon-button>
        </span>
      <div>
    </header>
  </template>
  <script>
       Polymer('paper-snowflake-top', {
        ready: function() {

        },
        searchTapDown: function(e) {
          this.$.ripple.downAction({x: e.x, y: e.y});
        },
        searchTapUp: function(e) {
          this.$.ripple.upAction();
        },
        focusInput: function(){
          this.$.gameSearch.focus();
        },
        switchPage: function(){
          this.fire('switch-page-requested')
        }
      });
  </script>
</polymer-element>
