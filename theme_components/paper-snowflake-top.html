<link rel="import" href="paper-fonts">
<polymer-element name="paper-snowflake-top" attributes="selectedPlatform searchQuery">
  <template>
    <link rel="stylesheet" type="text/css" href="style/paper-snowflake-top.css"/>
    <header class="colorheader">
      <div id="container">
        <span id="tag" class="header-cell">
          SNOWFLAKE
        </span>
        <span id="search" class="header-cell">
          <paper-ripple id="ripple" fit style="pointer-events: none;"></paper-ripple>
          <div class="indicator">Click to search</div>
          <input type="text" on-down="{{searchTapDown}}" on-up="{{searchTapUp}}" id="game-search" autocomplete="off" placeholder="{{selectedPlatform.Name}}" value="{{searchQuery}}">
          </input>
        </span>
      <div>
    </header>
  </template>
  <script>
       Polymer('paper-snowflake-top', {
        ready: function() {

        },
        searchTapDown: function(e) {
          this.$.ripple.downAction({x: e.x, y: e.y});
        },
        searchTapUp: function(e) {
          this.$.ripple.upAction();
        }
      });
  </script>
</polymer-element>
